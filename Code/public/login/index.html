<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Smart City</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Dashboard CSS    -->
    <link href="../assets/css/material-dashboard.css?v=1.2.0" rel="stylesheet" />
    <!-- Fonts and icons     -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
    <!-- Custom -->
    <link href="style.css" rel="stylesheet" />
</head>

<body ng-cloak>
    <div class="wrapper" ng-controller="AuthCtrl">
        <div class="content" style="margin-top: 100px">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-5">
                        <div class="card">
                            <div class="card-header" data-background-color="purple">
                                <h4 class="title">Welcome user</h4>
                                <p class="category">Please Sign In</p>
                            </div>
                            <div class="card-content">
                                <div ng-show="error">
                                    <span>{{ error.message }}</span>
                                </div>
                                <form id="form" ng-submit="login()">
                                    <div class="row">
                                        <div class="col-md-10">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="material-icons">email</i>
                                                </span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Email address</label>
                                                    <input type="email" class="form-control"  ng-model="user.email">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-10">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="material-icons">lock</i>
                                                </span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Password</label>
                                                    <input type="password" class="form-control"  ng-model="user.password">
                                                </div>
                                            </div> 
                                        </div>
                                    </div>
                                    <button id="submit" type="submit" class="btn btn-primary pull-right">SIGN IN</button>
                                    <a ng-if="user.email" class="rstPass" ng-click="resetPassword(user.email)">Forgot Password?</a>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
        <footer class="footer">
            <div class="col-md-3"></div>
            <div class="col-md-5" style="border-top: 1px solid #e7e7e7">
                <div class="container-fluid">
                    <p class="copyright">
                        &copy;
                        <script>
                            document.write(new Date().getFullYear())
                        </script>
                        <a href="#">FIU - SOP </a>. All rights reserved
                    </p>
                </div>
            </div>
        </footer>
    </div>
</body>
<script src="../assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
<!-- Firebase -->
<script src="/__/firebase/4.9.1/firebase-app.js"></script>
<script src="/__/firebase/4.9.1/firebase-auth.js"></script>
<script src="/__/firebase/init.js"></script>
<!--   Core JS Files   -->
<script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../assets/js/material.min.js" type="text/javascript"></script>
<script src="../assets/js/material-dashboard.js?v=1.2.0"></script>
<script src="app.js"></script>
</html>
