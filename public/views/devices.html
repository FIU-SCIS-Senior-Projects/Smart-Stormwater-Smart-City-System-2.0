<div class="content" style="margin-top: 100px">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="purple">
                        <h4 class="title">Devices List</h4>
                        <p class="category">{{deviceCtrl.test}}</p>
                    </div>
                    <div class="card-content table-responsive">
                        <table class="table">
                            <thead class="text-primary">
                                <th>Name</th>
                                <th>Location</th>
                            </thead>
                            <tbody>
                              <tr ng-repeat="dev in deviceCtrl.myDevices" ng-click="deviceCtrl.setSelected(dev.$id)" ng-class="{selected: dev.$id === deviceCtrl.idSelected}">
                                <td>{{dev.name}}</td>
                                <td>{{dev.location}}</td>
                              </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header" data-background-color="purple">
                        <h4 class="title">Users per divices</h4>
                        <p class="category">Here is a subtitle for this table</p>
                    </div>
                    <div class="card-content table-responsive">
                      <table class="table">
                        <thead class="text-primary">
                          <th>Username</th>
                          <th>Name</th>
                          <th>Department</th>
                          <th>Role</th>
                        </thead>
                        <tbody>
                          <tr ng-repeat="user in deviceCtrl.users">
                            <td>{{user.email}}</td>
                            <td>{{user.firstname + ' ' + user.lastname}}</td>
                            <td>{{user.department}}</td>
                            <td>{{user.role}}</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
